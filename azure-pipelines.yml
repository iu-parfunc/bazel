trigger:
- dettrace

variables:
  CLOUDSEAL_TARBALL: cloudseal_alpha_pkg_01667.tbz

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: InstallSSHKey@0
  inputs:
    hostName: github.com,192.30.253.112 ssh-rsa 
    sshPublicKey: ssh-rsa  detbox-project@azure-pipelines
    sshKeySecureFile: id_rsa_azure_pipelines

- checkout: self
  submodules: true
  persistCredentials: true

- script: |
    pwd
    lsb_release -a
    uname -a
    cat /proc/cpuinfo
  displayName: 'Debugging information'

- script: |
    sudo apt-get update -y
    sudo apt-get install -y hashdeep
  displayName: 'Install hashdeep'

- script: |
    wget https://www.cloudseal.io/s/${CLOUDSEAL_TARBALL}
    mkdir ${PWD}/cloudseal-alpha
    tar -xvf ${PWD}/${CLOUDSEAL_TARBALL} -C cloudseal-alpha/
    # Set the env vars
    export DETCMD=${PWD}/cloudseal-alpha/bin/dettrace
    ln -s ${PWD}/cloudseal-alpha/bin/cloudseal ${DETCMD}
  displayName: 'Download dettrace binary'

- script: |
    curl https://nixos.org/nix/install | sh
    . /home/vsts/.nix-profile/etc/profile.d/nix.sh
    nix-shell --run 'make build'
    # Set the env vars
    export DETCMD=${PWD}/cloudseal-alpha/bin/dettrace
    export BAZEL=${PWD}/bazel-bin/src/bazel
    DETCMD=${DETCMD} ${BAZEL} info
  displayName: 'Build Bazel and start the Bazel server'

- script: |
    # Set the env vars
    export DETCMD=${PWD}/cloudseal-alpha/bin/dettrace
    export BAZEL=${PWD}/bazel-bin/src/bazel
    ( cd tests; ./run-tests.sh ${DETCMD} ${BAZEL} )
  displayName: 'Run Bazel + dettrace on example projects'
